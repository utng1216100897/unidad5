<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.equipoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.equipoFormHeader}</h2>
                <p:fieldset legend="#{str.equipoLegendForm}">
                <h:form>
                    <p:inputText placeholder="#{str.equipoNamePrompt}" value="#{equipoBean.equipo.nombre}"></p:inputText>
                    <p:commandButton value="#{str.buttonSave}" action="#{equipoBean.guardar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete}" action="#{equipoBean.eliminar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" action="#{equipoBean.cancelar()}"></p:commandButton>
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
