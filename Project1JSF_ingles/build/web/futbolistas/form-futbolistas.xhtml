<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.formTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.futbolistaformHeader}</h2>
                    <p:fieldset legend="#{str.legendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.futbolistaNamePrompt}" value="#{futbolistaBean.futbolista.nombreFutbolista}"></p:inputText>
                                  <p:inputText placeholder="#{str.futbolistaApellidoPrompt}" value="#{futbolistaBean.futbolista.apellidoFutbolista}"></p:inputText>
                                   <p:inputText placeholder="#{str.futbolistaNacionalidadPrompt}" value="#{futbolistaBean.futbolista.nacionalidadFutbolista}"></p:inputText>
                                 
                                 <p:selectOneMenu value="#{futbolistaBean.futbolista.equipo.idEquipo}">
                                     <f:selectItems value="#{futbolistaBean.equipos}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.idEquipo}"></f:selectItems>                                     
                                 </p:selectOneMenu>                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{futbolistaBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{futbolistaBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{futbolistaBean.cancelar()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
